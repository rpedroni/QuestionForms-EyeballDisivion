<h1>Cerebro - Funnel Form</h1>

{{ blockValidations }}

<br><br>

<ed-question-form on-update="onUpdate(form, validationTree)" form-structure="formStructure">

  <ed-question-block
  ng-repeat="block in formStructure.blocks"
  block="block"
  index="{{ $index }}"
  ng-show="$index === 0 ? true : validationTree.blocks[$index - 1].valid"
  />


</ed-question-form>

<br><br>

<span ng-show="formValid">Form is valid and ready to submit!</span>
