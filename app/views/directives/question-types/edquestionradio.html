
<span ng-init="model = { option: question.meta.options[0].value }"></span>

<span ng-repeat="option in question.meta.options">

<label ng-if="option.text">
  {{ option.text }}
</label>

<!-- Using $parent.model since ng-repeat creates an isolate scope -->
<input
type="radio"
ng-value="option.value"
ng-change="onUpdate()"
ng-model="model.option"
ng-required="question | validation:'required'"
/>

</span>
