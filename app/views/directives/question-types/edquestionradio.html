<span
ng-repeat="option in question.meta.options">

<label ng-if="option.text">
  {{ option.text }}
</label>

<!-- Using $parent.model since ng-repeat creates an isolate scope -->
<input
type="radio"
ng-value="option.value"
ng-change="onUpdate()"
ng-model="$parent.model"
ng-required="question | validation:'required'"
/>

</span>
